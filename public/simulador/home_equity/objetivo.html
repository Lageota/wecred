<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador WeCred</title>
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="./../btn.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Home Equity</h1>
        <p>Qual o objetivo do seu crédito?</p>
        
        <!-- Opções de Objetivo Home Equity -->
        <div class="options">
            <!-- Opção 1: Quitar Divida -->
            <a href="./../home_equity/meses.html" class="option" onclick="capturarEscolha('Quitar Divida')">
                <img src="./../images/quitar.png" alt="Quitar Divida">
                <p>Quitar Divida</p>
            </a>

            <!-- Opção 2: Investir -->
            <a href="./../home_equity/meses.html" class="option" onclick="capturarEscolha('Investir')">
                <img src="./../images/investimento.png" alt="Investir">
                <p>Investir</p>
            </a>

            <!-- Opção 3: Capital de Giro -->
            <a href="./../home_equity/meses.html" class="option" onclick="capturarEscolha('Capital de Giro')">
                <img src="./../images/capital.png" alt="Capital de Giro">
                <p>Capital de Giro</p>
            </a>

            <!-- Opção 4: Outros -->
             <a href="./../home_equity/meses.html" class="option" onclick="capturarEscolha('Outros')">
                <img src="./../images/outros.png" alt="Outros">
                <p>Outros</p>
            </a>
        </div>

        <!-- Botão -->
        <div class="form-buttons"></div>
            <a href="./../home_equity/home_equity.html">
                <button type="button" class="btn btn-secondary">Voltar</button>
            </a>
        </div>

    </main>

    <script>
        // Função para capturar as escolhas feitas nesta página
        function capturarEscolha(opcao) {
            // Recupera as escolhas atuais do sessionStorage
            let escolhas = JSON.parse(sessionStorage.getItem('escolhas')) || [];

            // Adiciona a nova escolha
            escolhas.push(opcao);

            // Salva novamente no sessionStorage
            sessionStorage.setItem('escolhas', JSON.stringify(escolhas));
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
