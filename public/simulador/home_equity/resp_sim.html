<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador WeCred</title>
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="./../btn.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Home Equity</h1>
        <p>O Imóvel está Financiado ou Quitado?</p>
        
        <!-- Opções de Resposta Sim-->
        <div class="options">
            <!-- Opção 1: Financiado -->
            <a href="./../home_equity/resp_nao.html" class="option" onclick="capturarEscolha('Financiado')">
                <img src="./../images/financiado.png" alt="Financiado">
                <p>Financiado</p>
            </a>

            <!-- Opção 2: Quitado -->
            <a href="./../dados/dados.html" class="option" onclick="capturarEscolha('Quitado')">
                <img src="./../images/quitado.png" alt="Quitado">
                <p>Quitado</p>
            </a>
        </div>

        <!-- Botão -->
        <div class="form-buttons"></div>
            <a href="./../home_equity/averbado.html">
                <button type="button" class="btn btn-secondary">Voltar</button>
            </a>
        </div>
    </main>

    <script>
        // Função para capturar as escolhas feitas nesta página
        function capturarEscolha(opcao) {
            // Recupera as escolhas atuais do sessionStorage
            let escolhas = JSON.parse(sessionStorage.getItem('escolhas')) || [];

            // Adiciona a nova escolha
            escolhas.push(opcao);

            // Salva novamente no sessionStorage
            sessionStorage.setItem('escolhas', JSON.stringify(escolhas));
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
