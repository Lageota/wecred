<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador WeCred</title>
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="./../btn.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-32x32.png">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Consórcio</h1>
        <p>Qual o perfil da carta?</p>
        
        <!-- Opções de Crédito Consórcio -->
        <div class="options">
            <!-- Opção 1: Imobiliário -->
            <a href="./../consorcio/meses.html" class="option" onclick="capturarEscolha('Consórcio Imobiliário')">
                <img src="./../images/casa.png" alt="Imobiliário">
                <p>Imobiliário</p>
            </a>

            <!-- Opção 2: Automotivo -->
            <a href="./../consorcio/meses.html" class="option" onclick="capturarEscolha('Consórcio Automotivo')">
                <img src="./../images/carro.png" alt="Automotivo">
                <p>Automotivo</p>
            </a>

            <!-- Opção 3: Outros -->
            <a href="./../consorcio/meses.html" class="option" onclick="capturarEscolha('Consórcio Outros')">
                <img src="./../images/outros.png" alt="Outros">
                <p>Outros</p>
            </a>
        </div>

        <!-- Botão -->
        <div class="form-buttons"></div>
            <a href="./../simulador.html">
                <button type="button" class="btn btn-secondary">Voltar</button>
            </a>
        </div> 

    </main>

    <script>
        // Função para capturar as escolhas feitas nesta página
        function capturarEscolha(opcao) {
            // Recupera as escolhas atuais do sessionStorage
            let escolhas = JSON.parse(sessionStorage.getItem('escolhas')) || [];

            // Adiciona a nova escolha
            escolhas.push(opcao);

            // Salva novamente no sessionStorage
            sessionStorage.setItem('escolhas', JSON.stringify(escolhas));
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
