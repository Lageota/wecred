<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador WeCred</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Vamos lá!</h1>
        <p>O que você está buscando?</p>
        
        <!-- Opções de Crédito -->
        <div class="options">
            <!-- Opção 1: Comprar Imóvel -->
            <a href="financiamento/financiamento.html" class="option" onclick="capturarEscolha('Comprar Imóvel')">
                <img src="images/financiamento.png" alt="Comprar Imóvel">
                <p>Quero comprar meu imóvel</p>
            </a>

            <!-- Opção 2: Empréstimo com Imóvel -->
            <a href="home_equity/home_equity.html" class="option" onclick="capturarEscolha('Empréstimo com Imóvel')">
                <img src="images/home_equity.png" alt="Empréstimo com Imóvel">
                <p>Quero empréstimo usando meu imóvel</p>
            </a>

            <!-- Opção 3: Consórcio -->
            <a href="consorcio/tipo.html" class="option" onclick="capturarEscolha('Consórcio')">
                <img src="images/consorcio.png" alt="Consórcio">
                <p>Quero um Consórcio</p>
            </a>
        </div>
    </main>

    <script>
        // Função para capturar as escolhas feitas na primeira página
        function capturarEscolha(opcao) {
            // Recupera as escolhas atuais do sessionStorage
            let escolhas = JSON.parse(sessionStorage.getItem('escolhas')) || [];

            // Adiciona a nova escolha
            escolhas.push(opcao);

            // Salva novamente no sessionStorage
            sessionStorage.setItem('escolhas', JSON.stringify(escolhas));
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
