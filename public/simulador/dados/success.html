<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador WeCred</title>
    <link rel="stylesheet" href="./../styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #000000;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group a {
            text-decoration: none;
            background: #6c757d;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .button-group a:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho Padrão -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h1>Envio Realizado com Sucesso!</h1>
        <p>Obrigado por enviar suas informações. Recebemos seus dados com sucesso.</p>
        <p>Um de nossos consultores entrará em contato em breve.</p>

        <div class="button-group">
            <a href="https://www.wecredassessoria.com.br/">Voltar para o Site</a>
            <a href="./../simulador.html">Realizar Nova Simulação</a>
        </div>
    </div>
</body>
</html>
