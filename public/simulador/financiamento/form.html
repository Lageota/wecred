<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador WeCred</title>
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="./../financiamento/form.css">
    <link rel="stylesheet" href="./../btn.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png">
    <!-- Adiciona Cleave.js via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Financiamento</h1>
        <p>Quais os Valores da Operação?</p>
        <form action="negociacao.html" class="styled-form">
            <!-- Campo Valor da Imovel -->
            <div class="form-group">
                <label for="valor-imovel">Valor do Imóvel</label>
                <input type="text" id="valor-imovel" name="valor-imovel" placeholder="Digite o valor do imóvel" required>
            </div>
            <!-- Campo Valor de Emprestimo -->
            <div class="form-group">
                <label for="valor-emprestimo">Valor do Financiamento</label>
                <input type="text" id="valor-emprestimo" name="valor-emprestimo" placeholder="Digite o valor de emprestimo" required>
            </div>
           
            <!-- Campo Valor de Entrada -->
            <div class="form-group">
                <label for="valor-entrada">Valor de Entrada</label>
                <input type="text" id="valor-entrada" name="valor-entrada" placeholder="Digite o valor de entrada" required>
            </div>

            </div>
            <!-- Botões -->
            <div class="form-buttons-form">
                <a href="meses.html">
                    <button type="button" class="btn btn-secondary">Voltar</button>
                </a>
                <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Aplica a máscara de moeda no campo "Valor da Imovel"
            new Cleave('#valor-imovel', {
                numeral: true,
                numeralDecimalMark: ',',
                delimiter: '.',
                numeralThousandsGroupStyle: 'thousand',
                prefix: 'R$ ',
                noImmediatePrefix: false,
                rawValueTrimPrefix: true,
                numeralPositiveOnly: true
            });
    
            // Aplica a máscara de moeda no campo "Valor de Emprestimo"
            new Cleave('#valor-emprestimo', {
                numeral: true,
                numeralDecimalMark: ',',
                delimiter: '.',
                numeralThousandsGroupStyle: 'thousand',
                prefix: 'R$ ',
                noImmediatePrefix: false,
                rawValueTrimPrefix: true,
                numeralPositiveOnly: true
            })

             // Aplica a máscara de moeda no campo "Valor de Entrada"
             new Cleave('#valor-entrada', {
                numeral: true,
                numeralDecimalMark: ',',
                delimiter: '.',
                numeralThousandsGroupStyle: 'thousand',
                prefix: 'R$ ',
                noImmediatePrefix: false,
                rawValueTrimPrefix: true,
                numeralPositiveOnly: true
            
                
            });

            // Captura os valores digitados e salva no sessionStorage ao enviar o formulário
            const form = document.querySelector('form');
            form.addEventListener('submit', function() {
                // Capturar os valores dos campos
                const valorImovel = document.getElementById('valor-imovel').value;
                const valorEmprestimo = document.getElementById('valor-emprestimo').value;
                const valorEntrada = document.getElementById('valor-entrada').value;

                // Recupera as escolhas atuais do sessionStorage
                let escolhas = JSON.parse(sessionStorage.getItem('escolhas')) || [];

                // Adiciona os valores digitáveis
                escolhas.push({
                    'Valor do Imovel': valorImovel,
                    'Valor do Emprestimo': valorEmprestimo,
                    'Valor de Entrada': valorEntrada
                });

                // Salva novamente no sessionStorage
                sessionStorage.setItem('escolhas', JSON.stringify(escolhas));
            });
        });
    </script>

</body>
</html>
