<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador WeCred</title>
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="./../btn.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Financiamento</h1>
        <p>Qual o perfil do imóvel?</p>

        <!-- Opções de Financiamento -->
        <div class="options">
            <!-- Opção 1: Já tenho imóvel -->
            <a href="./../dados/dados.html" class="option" onclick="capturarEscolha('Já tenho imóvel escolhido')">
                <img src="./../images/tenho_imovel.png" alt="ja tenho imovel escolhido">
                <p>Já tenho imóvel escolhido</p>
            </a>

            <!-- Opção 2: Estou procurando um imóvel -->
            <a href="./../dados/dados.html" class="option" onclick="capturarEscolha('Estou procurando um imóvel')">
                <img src="./../images/casa-de-busca.png" alt="estou procurando um imovel">
                <p>Estou procurando um imóvel</p>
            </a>
        </div>

        <!-- Botão -->
        <div class="form-buttons"></div>
            <a href="./../financiamento/form.html">
                <button type="button" class="btn btn-secondary">Voltar</button>
            </a>
        </div> 

    </main>

    <script>
        // Função para capturar as escolhas feitas nesta página
        function capturarEscolha(opcao) {
            // Recupera as escolhas atuais do sessionStorage
            let escolhas = JSON.parse(sessionStorage.getItem('escolhas')) || [];

            // Adiciona a nova escolha
            escolhas.push(opcao);

            // Salva novamente no sessionStorage
            sessionStorage.setItem('escolhas', JSON.stringify(escolhas));
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
