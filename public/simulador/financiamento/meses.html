<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador WeCred</title>
    <link rel="stylesheet" href="./../styles.css">
    <link rel="stylesheet" href="./../btn.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-32x32.png">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="./../images/logo-preto-wecred.jpg" alt="wecred logo">
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
        <h1>Financiamento</h1>
        <p>Qual prazo você prefere?</p>
        
        <!-- Opções de Financiamento - Meses -->
        <div class="options">
            <!-- Opção 1: 120 Meses -->
            <a href="form.html" class="option_meses" onclick="capturarEscolha('120 Meses')">
                <p> <span style="font-family: 'Candara', serif; font-size: 60px; color: #363636; font-weight: bold;">120</span> </p>
                <p> <span style="font-family: 'Times New Roman', serif; font-size: 25px; color: #363636; font-weight: bold;">Meses</span> </p>
            </a> 
            <!-- Opção 2: 180 Meses -->
            <a href="form.html" class="option_meses" onclick="capturarEscolha('180 Meses')">
                <p> <span style="font-family: 'Candara', serif; font-size: 60px; color: #363636; font-weight: bold;">180</span> </p>
                <p> <span style="font-family: 'Times New Roman', serif; font-size: 25px; color: #363636; font-weight: bold;">Meses</span> </p>
            </a>

            <!-- Opção 3: 240 Meses -->
            <a href="form.html" class="option_meses" onclick="capturarEscolha('240 Meses')">
                <p> <span style="font-family: 'Candara', serif; font-size: 60px; color: #363636; font-weight: bold;">240</span> </p>
                <p> <span style="font-family: 'Times New Roman', serif; font-size: 25px; color: #363636; font-weight: bold;">Meses</span> </p>
            </a>

            <!-- Opção 4: 360 Meses -->
            <a href="form.html" class="option_meses" onclick="capturarEscolha('360 Meses')">
                <p> <span style="font-family: 'Candara', serif; font-size: 60px; color: #363636; font-weight: bold;">360</span> </p>
                <p> <span style="font-family: 'Times New Roman', serif; font-size: 25px; color: #363636; font-weight: bold;">Meses</span> </p>
            </a>

            <!-- Opção 5: 420 Meses -->
            <a href="form.html" class="option_meses" onclick="capturarEscolha('420 Meses')">
                <p> <span style="font-family: 'Candara', serif; font-size: 60px; color: #363636; font-weight: bold;">420</span> </p>
                <p> <span style="font-family: 'Times New Roman', serif; font-size: 25px; color: #363636; font-weight: bold;">Meses</span> </p>
            </a>   
        </div>

        <!-- Botão -->
        <div class="form-buttons"></div>
            <a href="./../financiamento/tipo_imovel.html">
                <button type="button" class="btn btn-secondary">Voltar</button>
            </a>
        </div> 

    </main>

    <script>
        // Função para capturar as escolhas feitas nesta página
        function capturarEscolha(opcao) {
            // Recupera as escolhas atuais do sessionStorage
            let escolhas = JSON.parse(sessionStorage.getItem('escolhas')) || [];

            // Adiciona a nova escolha
            escolhas.push(opcao);

            // Salva novamente no sessionStorage
            sessionStorage.setItem('escolhas', JSON.stringify(escolhas));
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
